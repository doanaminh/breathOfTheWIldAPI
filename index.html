<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/normalizeReset.css">
        <link rel="stylesheet" href="/css/style.css">
      <title>Encyclopedia of Hyrule</title>
    </head>
    
    <body>
    <!-- TITLE FOR THE PAGE -->
    <header class="headerContain">
        <section class="titleContainer">
            <h2>The <span class="encyclopedia">Encyclopedia</span></h2>
            <h2>of <span class="hyrule">Hyrule</span></h2>
        </section>

    </header>
    
        <main>

            <section>
                  <!--
                AUTOCOMPLETE FORM
                TO BE COMPLETED AFTER APP IS FUNCTIONAL WITH BASICS
            -->
            <!--Make sure the form has the autocomplete function switched off:-->
            <form autocomplete="off">
                <div class="autocomplete">
                    <input id="myInput" type="text" placeholder="Search . . .">
                </div>
                <button type="button" id="submit">Search</button>
            </form>
            </section>
                
                <!-- IMAGE BOXES FOR MEDIA -->

            <section class="inputContainer btnContainer" id="btnContainer">
            <!-- CATEGORY BUTTONS-->
            <h3 class="catButton">
                <img id="creaturesFood" src="/assets/icons/creaturesFood.png">
            </h3>
            <h3 class="catButton">
                <img id="creaturesNonFood" src="/assets/icons/creatures.png">
            </h3>
            <h3 class="catButton">
                <img id="equipment" src="/assets/icons/equipment.jpg">
            </h3>
            <h3 class="catButton">
                <img id="materials" src="/assets/icons/materials.jpg">
            </h3>
            <h3 class="catButton">
                <img id="monsters" src="/assets/icons/monsters.png">
            </h3>
            <h3 class="catButton">
                <img id="treasure" src="/assets/icons/treasure.png">
            </h3>
            
            </section>


            <section class="container" id="infoContainer">
               
                <div class="imgContainer arrowContainer">
                    <i id="arrowLeft" class="arrows fa-solid fa-chevron-left"></i>
                    <div class="imgBorder">
                        <img id="image" class="searchedImg" src="/assets/menuBG.png" alt="">
                    <!-- LET'S ADD THIS TO THE HEADER SOMEWHERE OR OUT OF THE MAIN CONTAINER BODY -->
                    <!-- <h3 class="randomBtn" id="randomBtn">Random Shuffle!</h3> -->
                    </div>
                    <i id="arrowRight" class="arrows fa-solid fa-chevron-right"></i>
                </div>
                    
                <!-- TEXT BOXES FOR DESCRIPTION -->
                <section class="informationOuter">

                    <section class="informationInner">

                        <section class="infoTitle" id="itemName">
                            Item/Creature Name

                        </section>
                        <section class="infoBody" id="itemDescription">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nulla, atque consequuntur aut nam dicta?
                        </section>
                        
                    </section>
                </section>
        </section>
    </main>
    <footer>
        <h1 class="dot">.</h1>
    </footer>
    <div class="bg-overlay"></div>
    
        <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
